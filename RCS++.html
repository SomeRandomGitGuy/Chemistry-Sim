<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="RCS.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cambo&display=swap" rel="stylesheet" />
        <title>Chemistry Simulation</title>
        <link rel="icon" type="image/x-icon" href="/Users/27FitzGT/Downloads/birbs/B1.png" />
    </head>
    <body>
        <div class="bar"></div>
        <h1 class="title">Chemistry Simulation++</h1>
        <h5 class="credits">Made by Grant Fitzgibbon</h5>
        <img class="setb" src="https://cdn-icons-png.flaticon.com/512/5166/5166607.png" />
        <div class="sett">
            <h1 class="settext">Settings</h1>
            <div class="listcontainer">
                <ul class="list1">
                    <li><input type="checkbox" checked class="drad" />Radioactive decay</li>
                    <li><input type="checkbox" checked class="dfis" />Fission</li>
                    <li><input type="checkbox" checked class="dion" />Ionic Bonding</li>
                    <li><input type="checkbox" checked class="dcov" />Covalent Bonding</li>
                    <li><input type="checkbox" checked class="dmet" />Metallic Bonding</li>
                    <li class="slidetext">Max Half life time: 1</li>
                    <li><input type="range" min="1" max="300" value="60" class="slide" /></li>
                    <li><button class="save" onclick="saveAll();">Save to clipboard</button></li>
                    <li><input class="load" type="text" /> <button class="load" onclick="loadAll();">Load</button></li>
                </ul>
                <ul class="list2">
                    <li>Save Files</li>
                    <li>
                        Chosen save file:
                        <select class="savefile">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </li>
                    <li><button class="localsave" onclick="localSave();">Save Locally</button></li>
                    <li><button class="localbutton" onclick="localLoad();">Load locally</button></li>
                    <li><br /></li>
                    <li><input type="checkbox" checked class="safe" />Safety dampening</li>
                </ul>
            </div>
            <!-- <h4 class="warn">Most element data was generated by ChatGPT, <i>here be dragons!</i></h4> -->
        </div>
        <canvas class="canv"></canvas>
        <input class="inpt" type="text" />
        <button class="btn">Add!</button>
        <button class="btn2">Clear all</button>
        <input type="range" min="0.95" max="1.05" value="1" step="0.005" class="chck" />
        <p class="slow">Heat/Cool</p>
        <p class="perf1">Render:</p>
        <script src="IsotopeData.js"></script>
        <script src="testfile.js"></script>
    </body>
</html>
